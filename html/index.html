<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Todo</h1>
      </div>
      <div id="firstcontainer">
        <input type="text" id="input" placeholder="Enter some data" />
        <button id="add">Add</button>
        <div class="datebetween">
          <input type="date" id="startDate" value="2024-01-01" />
          <input type="date" id="endDate" value="2025-12-31" />
        </div>
      </div>
      <div id="addcontainer">
        <div id="displayop"></div>
      </div>
      <div class="features">
        <div class="filter">
          <h1>Filter</h1>
          <button id="filterall">all</button>
          <button id="filtercompleted">completed</button>
          <button id="filternotcompleted">not completed</button>
        </div>
        <div class="search">
          <input
            type="text"
            id="search"
            placeholder="enter something to search" />
        </div>
        <div class="groupby">
          <div class="filterdate">
            <input type="date" id="filterstartDate" />
            <input type="date" id="filterendDate" />
          </div>
          <button>work</button>
          <button>Home</button>
          <button>personal</button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/controller.js"></script>
    <!-- <script type="module" src="../js/view.js"></script> -->
    <!-- <script type="module" src="../js/model.js"></script> -->
  </body>
</html>
